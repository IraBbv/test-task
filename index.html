<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Irina Bibaeva">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="./pages/index.css">
    <title>TradingCo</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <p class="header__logo"><img src="" alt="" class="header__burger-icon"></p>
        <button class="header__button">Registration</button>
      </header>
      <main class="content">
        <section class="hero">
          <h1 class="hero__title">Trade comfortably</h1>
          <button class="hero__button">Start Trading</button>
          <img src="./images/hero-main-img.png" alt="Lots of pillow-y staff with the phone on the background." class="hero__main-illustration">
        </section>
        <section class="comfort-zone">
          <h2 class="comfort-zone__title">Your trading comfort zone</h2>
          <ul class="list">
            <li class="list__item">
              <img src="./images/platform-vector.svg" alt="Image icon." class="list__image">
              <p class="list__description">Join TradingCo and feel the confidence of trading on a modern platform</p>
            </li>
            <li class="list__item">
              <img src="./images/protection-vector.svg" alt="Shield icon." class="list__image">
              <p class="list__description">Enjoy peace of mind with tools that protect your investments</p>
            </li>
            <li class="list__item">
              <img src="./images/verification-vector.svg" alt="Verification icon." class="list__image">
              <p class="list__description">Start trading stress-free with TradingCo</p>
            </li>
          </ul>
          <button class="comfort-zone__button">Learn more <img src="./images/arrow-icon.svg" alt="Tip of the arrow." class="comfort-zone__btn-arrow"></button>
          <img src="./images/comfort-main-img.png" alt="A man with a phone in his hands." class="comfort-zone__main-illustration">
          <div class="comfort-zone__candle-gr"></div>
          <div class="comfort-zone__candle-vi"></div>
        </section>
        <nav class="burger-menu">
          <ul class="burger-menu__column-links">
            <li><a href="" class="burger-menu__column-link page__link">Home</a></li>
            <li><a href="" class="burger-menu__column-link page__link">Trading</a></li>
            <li><a href="" class="burger-menu__column-link page__link">Apps</a></li>
            <li><a href="" class="burger-menu__column-link page__link">About</a></li>
          </ul>
          <ul class="burger-menu__socials">
            <li><a href="" class="burger-menu__social-link page__link"><img src="./images/yt-logo.svg" alt="Youtube logo." class="burger-menu__social-icon"></a></li>
            <li><a href="" class="burger-menu__social-link page__link"><img src="./images/inst-logo.svg" alt="Instagram logo." class="burger-menu__social-icon"></a></li>
            <li><a href="" class="burger-menu__social-link page__link"><img src="./images/fb-logo.svg" alt="Facebook logo." class="burger-menu__social-icon"></a></li>
          </ul>
        </nav>
      </main>
    </div>
  </body>
</html>
